name: Frontend

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]
defaults:
  run:
    working-directory: ./frontend

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.18.0]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install & Lint
        run: |
          npm install -g pnpm
          pnpm install
          pnpm lint
      - name: Testing
        run: |
          pnpm test
      - name: Building
        run: pnpm build
