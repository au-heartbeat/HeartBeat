- request:
    method: OPTIONS
    url: /api/v1/.*

  response:
    headers:
      content-type: application/json
      Access-Control-Allow-Headers: "Content-Type"
      Access-Control-Allow-Methods: "GET, POST, PUT, DELETE, OPTIONS"
      Access-Control-Allow-Origin: "*"
    status: 200

- request:
    method: POST
    url: /api/v1/report

  response:
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: "*"
    status: 200
    file: ./frontend/exportPage/jsons/exportData.json

- request:
    method: POST
    url: /api/v1/pipelines/buildkite/info

  response:
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: "*"
    status: 200
    file: ./frontend/config/buildkite.info.json

- request:
    method: GET
    url: /api/v1/pipelines/.*

  response:
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: "*"
    status: 200
    file: ./frontend/config/pipeline.json

- request:
    method: GET
    url: /api/v1/boards/.*

  response:
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: "*"
    status: 200
    file: ./frontend/config/board.json

- request:
    method: POST
    url: /api/v1/source-control/.*/verify

  response:
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: "*"
    status: 204

- request:
    method: GET
    url: /api/v1/source-control

  response:
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: "*"
    status: 200
    file: ./frontend/config/sourceControl.json

- request:
    method: POST
    url: /api/v1/pipelines/buildkite/verify
  response:
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: "*"
      Access-Control-Allow-Methods: "GET, POST, PUT, DELETE, OPTIONS"
      Access-Control-Allow-Headers: "Content-Type"
    status: 204
