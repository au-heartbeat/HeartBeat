# Board Configuration
- request:
    method: GET
    url: /rest/agile/1.0/board/1963/configuration

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./jira/jsons/jira.board.1963.configuration.json

# Status
- request:
    method: GET
    url: ^/rest/api/2/status/(\d+)$

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.status.<% url.1 %>.json

# All Done issue
- request:
    method: GET
    url: /rest/agile/1.0/board/1963/issue
    query:
      maxResults: 100
      jql: status in (%27DONE%27,%27CLOSED%27) AND (status changed to %27DONE%27 during (1661702400000, 1662739199000) or status changed to %27CLOSED%27 during (1661702400000, 1662739199000))

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.board.1963.issue.alldone.json

# target Fields
- request:
    method: GET
    url: /rest/api/2/issue/createmeta
    query:
      projectKeys: PLL
      expand: projects.issuetypes.fields

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.issue.createmeta.targetfields.json

# History
- request:
    method: GET
    url: ^/rest/internal/2/issue/(PLL-\d+)/activityfeed$

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/jira/jsons/jira.issue.<% url.1 %>.activityfeed.json

