# Organizations
- request:
    method: GET
    url: /v2/organizations

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/buildkite/jsons/buildkite.organizations.json

# Pipelines
- request:
    method: GET
    url: /v2/organizations/XXXX/pipelines
    query:
      page: 1
      per_page: 100

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/buildkite/jsons/buildkite.organizations.XXXX.pipelines.json

# Buildkite
- request:
    method: GET
    url: https://api.buildkite.com/v2//organizations/XXXX/pipelines/fs-platform-payment-selector/builds
    query:
      page: "1"
      per_page: "100"
      finished_from: "2022-08-28T16:00:00.000Z"
      created_to: "2022-09-09T15:59:59.000Z"

  response:
    status: 200
    headers:
      content-type: application/json
    file: ./backend/buildkite/jsons/buildkite.organizations.XXXX.pipelines.builds.json

