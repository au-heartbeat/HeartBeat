# Organizations
- request:
    method: GET
    url: /v2/organizations

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/buildkite/jsons/buildkite.organizations.json

# Pipelines
- request:
    method: GET
    url: /v2/organizations/XXXX/pipelines
    query:
      page: 1
      per_page: 100

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/buildkite/jsons/buildkite.organizations.XXXX.pipelines.json

# Pipeline builds
- request:
    method: GET
    url: v2/organizations/XXXX/pipelines/(.*)/builds
    query:
      page: 1
      per_page: 100

  response:
    status: 200
    headers:
      content-type: application/json
    file: ./backend/buildkite/jsons/buildkite.organizations.XXXX.pipelines.builds.json

