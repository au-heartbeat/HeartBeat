# User Organizations
- request:
    method: GET
    url: /user/orgs

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/github/jsons/github.user.orgs.json

# User Repos
- request:
    method: GET
    url: /user/repos

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/github/jsons/github.user.repos.json

# Org Repos
# Example: /orgs/XXXX-tw/repos
- request:
    method: GET
    url: ^/orgs/(XXXX-[a-zA-Z]+)/repos$

  response:
    headers:
      content-type: application/json
    status: 200
    file: ./backend/github/jsons/github.orgs.<% url.1 %>.repos.json

# GitHub Pulls
- request:
    method: GET
    path: /repos/(\w+\/[\w.-]+)/commits/(\b[0-9a-f]+\b)/pulls

  response:
    status: 200
    headers:
      content-type: application/json
    file: ./backend/github/jsons/github.user.repos.pulls.json

# GitHub Pull Reuqest Commit
- request:
      method: GET
      path: /repos/(\w+\/[\w.-]+)/pulls/(\d+)/commits
  response:
    status: 200
    headers:
      content-type: application/json
    file: ./backend/github/jsons/github.user.repos.pull.request.commits.json
