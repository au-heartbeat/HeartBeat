<div class="confirm-dialog">
  <mat-dialog-content class="confirm-dialog__content">
    All the filled data will be cleared. Continue to Home page?
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Yes</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
