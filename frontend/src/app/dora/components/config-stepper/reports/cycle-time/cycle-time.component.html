<div class="cycleTime-container">
  <app-divider text="Cycle time"></app-divider>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let columnName of displayedColumns; let iCol = index" [matColumnDef]="columnName">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[iCol] }}</th>
      <td
        mat-cell
        *matCellDef="let row; let iRow = index"
        [attr.rowspan]="rowSpans[iCol][iRow].span"
        [style.display]="rowSpans[iCol][iRow].span === 0 ? 'none' : ''"
      >
        {{ row[columnName] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
