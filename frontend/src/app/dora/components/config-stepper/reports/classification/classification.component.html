<div class="classification-container">
  <app-divider text="Classifications"></app-divider>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
    <ng-container matColumnDef="fieldName">
      <th mat-header-cell *matHeaderCellDef>Field name</th>
      <td
        mat-cell
        *matCellDef="let data; let i = dataIndex"
        [attr.rowspan]="getRowSpan('FieldName', i)"
        [style.display]="getRowSpan('FieldName', i) ? '' : 'none'"
      >
        {{ data.fieldName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef>Subtitle</th>
      <td mat-cell *matCellDef="let data">{{ data.pairs.name }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let data">{{ data.pairs.value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
