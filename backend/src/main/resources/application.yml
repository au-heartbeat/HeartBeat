spring:
  profiles:
    active: default

server:
  port: 4322
  servlet:
    context-path: /api/v1
logging:
  level:
    root: INFO

github:
  url: https://api.github.com

jira:
  url: https://%s.atlassian.net

buildKite:
  url: https://api.buildkite.com

calendar:
  url: https://raw.githubusercontent.com/au-heartbeat/calendars/main

callback:
  interval: 10

springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    path: /api-docs

heartbeat:
  swagger:
    host: ${SWAGGER_HOST:http://localhost:4322}
  version: 1.2.1
  expiredDays: ${EXPIRED_DAYS:7}
