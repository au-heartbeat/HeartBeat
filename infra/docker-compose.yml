version: "3.4"

services:
  backend:
    image: heartbeat_backend:latest
    container_name: backend
    ports:
      - 3001:3001
    restart: always
    networks:
      - default
  frontend:
    image: heartbeat_frontend:latest
    container_name: frontend
    ports:
      - 3000:80
    restart: always
    networks:
      - default

networks:
  default:
    driver: bridge

