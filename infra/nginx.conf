events {}
http {
  index    index.html;
  sendfile on;
  gzip     on;
  keepalive_timeout  65;
  include mime.types;

  server {
    listen 80;
    error_page 404 /index.html;
    location ~* \.(js|jpg|png|css|html)$ {
      root /usr/share/nginx/html;
      index /index.html;
    }
    location /api {
      proxy_pass http://backend:3001;
    }
  }
}
